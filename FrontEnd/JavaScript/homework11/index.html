<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="alertWindow">
        <a class="alertText">Please sign up</a>
    </header>
    <form action="" id="form">
    <div class="containerFirstName styleContainer">
        <input required type="text" name="firstName" placeholder="First name" class="inputStyle">
    </div>
    <div class="containerLastName styleContainer">
        <input required type="text" name="LastName" placeholder="Last name" class="inputStyle">
    </div>
    <div class="containerEmailAddress styleContainer">
        <input required type="text" name="emailAddress" placeholder="Email address" class="inputStyle">
    </div>
    <div class="containerpassword styleContainer">
        <input required type="password" name="password" placeholder="Password" class="inputStyle">
    </div>
    <div class="containerCheckBox">
        <input required type="checkbox" name="checkbox" class="checkboxStyle">
        <a class="checkboxTextStyle">I agree with Privacy Policy.</a>
    </div>
    <div class="containerButtonSignUp styleContainerButton">
        <input type="submit" name="submit" value="Sign Up" class="buttonStyle action-btn" disabled>
    </div>
</form>
    <script src="./js/script.js"></script>
</body>

</html>

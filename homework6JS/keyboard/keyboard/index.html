<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <textarea type="textarea" id="textarea-box"></textarea>
    <div class="container-key">
        <div class="container-1key">
            <div class="button-1 button-11">`</div>
            <div class="button-1 key1">1</div>
            <div class="button-1 key2">2</div>
            <div class="button-1 key3">3</div>
            <div class="button-1 key4">4</div>
            <div class="button-1 key5">5</div>
            <div class="button-1 key6">6</div>
            <div class="button-1 key7">7</div>
            <div class="button-1 key8">8</div>
            <div class="button-1 key9">9</div>
            <div class="button-1 key0">0</div>
            <div class="button-1 key111">-</div>
            <div class="button-1 key112">=</div>
            <div class="button-1 button-last key113">Backspace</div>
        </div>
        <div class="container-2key">
            <div class="button-2 button2-first">Tab</div>
            <div class="button-2 keyQ">q</div>
            <div class="button-2 keyW">w</div>
            <div class="button-2 keyE">e</div>
            <div class="button-2 keyR">r</div>
            <div class="button-2 keyT">t</div>
            <div class="button-2 keyY">y</div>
            <div class="button-2 keyU">u</div>
            <div class="button-2 keyI">i</div>
            <div class="button-2 keyO">o</div>
            <div class="button-2 keyP">p</div>
            <div class="button-2 key121">[</div>
            <div class="button-2 key122">]</div>
            <div class="button-2 key123">\</div>
        </div>
        <div class="container-3key">
            <div class="button-3 button3-first">CapsLock</div>
            <div class="button-3 keyA">a</div>
            <div class="button-3 keyS">s</div>
            <div class="button-3 keyD">d</div>
            <div class="button-3 keyF">f</div>
            <div class="button-3 keyG">g</div>
            <div class="button-3 keyH">h</div>
            <div class="button-3 keyJ">j</div>
            <div class="button-3 keyK">k</div>
            <div class="button-3 keyL">l</div>
            <div class="button-3 key131">;</div>
            <div class="button-3 key132">'</div>
            <div class="button-3 button3-last">Enter</div>
        </div>
        <div class="container-4key">
            <div class="button-4 button-shift1">Shift</div>
            <div class="button-4 keyZ">z</div>
            <div class="button-4 keyX">x</div>
            <div class="button-4 keyC">c</div>
            <div class="button-4 keyV">v</div>
            <div class="button-4 keyB">b</div>
            <div class="button-4 keyN">n</div>
            <div class="button-4 keyM">m</div>
            <div class="button-4 key140">,</div>
            <div class="button-4 key141">.</div>
            <div class="button-4 key142">/</div>
            <div class="button-4 button-shift2">Shift</div>
        </div>
        <div class="container-5key">
            <div class="button-5 keyEnter"></div>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
